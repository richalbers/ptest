<!DOCTYPE html>
<head>
<script language="javascript" type="text/javascript">
function buildLinks() {
	var sShowSlidesLink="https://dl.dropboxusercontent.com/u/56405057/MoodleDataStore/Presentations/ShowSlides.html";
	var sClass="CS161";
	var aPages=new Array(
		"Ch1_Intro",
		"Ch1_SoftwareBuildProcess",
		"Ch2_Basics_p1",
		"Ch2_Basics_p2",
		"Ch3_IO_noFileStuff",
		"Ch3_IO_p1",
		"Ch3_IO_p2",
		"Ch4_ifs_p1",
		"Ch4_ifs_p2",
		"Ch5_loops_p1",
		"Ch5_loops_p2",
		"Ch6_functions",
		"Ch7_functionsContinued",
		"Ch8_DataTypesStrings",
		"Ch9a_Arrays",
		"Ch9b_C_Strings",
		"Ch99_FinalRules"
	);
	
	var sLinks = "";
	for (x=0; x<aPages.length; x++) {
		var sLink = sShowSlidesLink + "?file=" + sClass + "/" + aPages[x] + ".dat";
		var sATag = '<a href="' + sLink + '" target="_blank">' + aPages[x] + '</a>';
		var sLine = "<li>" + sATag + "</li>";
		sLinks+=sLine;
	}
	
	document.getElementById("links").innerHTML=sLinks;
}
</script>
</head>

<body onload="buildLinks()">
	<h1>CS 161 Presentations</h1>
	<ul id="links"></ul>
</body>
</html>
