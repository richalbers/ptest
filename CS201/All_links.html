<!DOCTYPE html>
<head>
<script language="javascript" type="text/javascript">
function buildLinks() {
	var sShowSlidesLink="https://dl.dropboxusercontent.com/u/56405057/MoodleDataStore/Presentations/ShowSlides.html";
	var sClass="CS201";
	var aPages=new Array(
		"Ch00_Intro",
		"Ch00_CLI",
		"Ch00_VI",
		"Ch02_Integers",
		"ObjCode"
	);
	
	var sLinks = "";
	for (x=0; x<aPages.length; x++) {
		var sLink = sShowSlidesLink + "?file=" + sClass + "/" + aPages[x] + ".dat";
		var sATag = '<a href="' + sLink + '" target="_blank">' + aPages[x] + '</a>';
		var sLine = "<li>" + sATag + "</li>";
		sLinks+=sLine;
	}
	
	document.getElementById("links").innerHTML=sLinks;
}
</script>
</head>

<body onload="buildLinks()">
	<h1>CS 201 Presentation Links</h1>
	<ul id="links"></ul>
</body>
</html>
